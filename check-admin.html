<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Admin Account - Fashion Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">üîç Admin Account Checker</h1>
            <p class="text-gray-600 mb-6">This tool checks if admin accounts exist in Firebase</p>

            <div class="flex gap-4 mb-6">
                <input type="text" id="usernameCheck" value="admin" placeholder="Enter username to check"
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none" />
                <button onclick="checkAdmin()" 
                    class="px-6 py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">
                    Check Admin
                </button>
                <button onclick="listAllAdmins()" 
                    class="px-6 py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600">
                    List All Admins
                </button>
            </div>

            <div id="result" class="hidden"></div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Quick Actions</h2>
            
            <div class="space-y-3">
                <button onclick="createDefaultAdmin()" 
                    class="w-full px-6 py-3 bg-orange-500 text-white font-bold rounded-lg hover:bg-orange-600 text-left flex items-center justify-between">
                    <span>Create Default Admin (admin/admin123)</span>
                    <span>‚Üí</span>
                </button>
                
                <button onclick="deleteAdmin()" 
                    class="w-full px-6 py-3 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 text-left flex items-center justify-between">
                    <span>Delete Admin Account</span>
                    <span>‚Üí</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/backend.js"></script>

    <script>
        const resultDiv = document.getElementById('result');

        function showResult(html) {
            resultDiv.innerHTML = html;
            resultDiv.classList.remove('hidden');
        }

        async function checkAdmin() {
            const username = document.getElementById('usernameCheck').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            try {
                const doc = await db.collection('admins').doc(username).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    showResult(`
                        <div class="bg-green-50 border border-green-200 rounded-lg p-6">
                            <h3 class="text-xl font-bold text-green-900 mb-4">‚úÖ Admin Found!</h3>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between">
                                    <span class="font-bold">Username:</span>
                                    <span class="font-mono">${data.username}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="font-bold">Password:</span>
                                    <span class="font-mono">${data.password}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="font-bold">Role:</span>
                                    <span class="font-mono">${data.role}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="font-bold">Is Main:</span>
                                    <span class="font-mono">${data.isMain}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="font-bold">Status:</span>
                                    <span class="font-mono ${data.status === 'approved' ? 'text-green-600' : 'text-orange-600'}">${data.status}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="font-bold">Created:</span>
                                    <span class="font-mono text-xs">${data.createdAt || 'N/A'}</span>
                                </div>
                            </div>
                            <div class="mt-4 p-3 bg-white rounded border border-green-300">
                                <p class="text-sm font-bold text-green-900">Use these credentials to login:</p>
                                <p class="text-sm text-green-800 mt-1">Username: <code class="bg-green-100 px-2 py-1 rounded">${data.username}</code></p>
                                <p class="text-sm text-green-800">Password: <code class="bg-green-100 px-2 py-1 rounded">${data.password}</code></p>
                            </div>
                        </div>
                    `);
                } else {
                    showResult(`
                        <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                            <h3 class="text-xl font-bold text-red-900 mb-2">‚ùå Admin Not Found</h3>
                            <p class="text-red-700">No admin account exists with username: <strong>${username}</strong></p>
                            <button onclick="createDefaultAdmin()" class="mt-4 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">
                                Create Default Admin
                            </button>
                        </div>
                    `);
                }
            } catch (error) {
                showResult(`
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                        <h3 class="text-xl font-bold text-red-900 mb-2">‚ùå Error</h3>
                        <p class="text-red-700">${error.message}</p>
                    </div>
                `);
            }
        }

        async function listAllAdmins() {
            try {
                const snapshot = await db.collection('admins').get();
                
                if (snapshot.empty) {
                    showResult(`
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
                            <h3 class="text-xl font-bold text-yellow-900 mb-2">‚ö†Ô∏è No Admins Found</h3>
                            <p class="text-yellow-700">The admins collection is empty.</p>
                            <button onclick="createDefaultAdmin()" class="mt-4 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">
                                Create Default Admin
                            </button>
                        </div>
                    `);
                    return;
                }

                let html = `
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
                        <h3 class="text-xl font-bold text-blue-900 mb-4">üìã All Admins (${snapshot.size})</h3>
                        <div class="space-y-3">
                `;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    html += `
                        <div class="bg-white p-4 rounded-lg border border-blue-200">
                            <div class="flex justify-between items-start mb-2">
                                <span class="font-bold text-lg">${data.username}</span>
                                <span class="px-2 py-1 rounded text-xs font-bold ${data.isMain ? 'bg-purple-100 text-purple-700' : 'bg-gray-100 text-gray-700'}">
                                    ${data.isMain ? 'MAIN ADMIN' : 'ADMIN'}
                                </span>
                            </div>
                            <div class="text-sm space-y-1">
                                <div><strong>Password:</strong> <code class="bg-gray-100 px-2 py-1 rounded">${data.password}</code></div>
                                <div><strong>Status:</strong> <span class="font-mono ${data.status === 'approved' ? 'text-green-600' : 'text-orange-600'}">${data.status}</span></div>
                            </div>
                        </div>
                    `;
                });

                html += `</div></div>`;
                showResult(html);
            } catch (error) {
                showResult(`
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                        <h3 class="text-xl font-bold text-red-900 mb-2">‚ùå Error</h3>
                        <p class="text-red-700">${error.message}</p>
                    </div>
                `);
            }
        }

        async function createDefaultAdmin() {
            const username = 'admin';
            const password = 'admin123';

            try {
                // Check if exists
                const existing = await db.collection('admins').doc(username).get();
                if (existing.exists) {
                    alert('Admin account already exists! Check the details above.');
                    checkAdmin();
                    return;
                }

                // Create
                await db.collection('admins').doc(username).set({
                    username: username,
                    password: password,
                    role: 'admin',
                    isMain: true,
                    status: 'approved',
                    createdAt: new Date().toISOString()
                });

                showResult(`
                    <div class="bg-green-50 border border-green-200 rounded-lg p-6">
                        <h3 class="text-xl font-bold text-green-900 mb-4">‚úÖ Admin Created Successfully!</h3>
                        <div class="bg-white p-4 rounded-lg border border-green-300">
                            <p class="font-bold mb-2">Login Credentials:</p>
                            <p class="text-sm">Username: <code class="bg-green-100 px-2 py-1 rounded">admin</code></p>
                            <p class="text-sm">Password: <code class="bg-green-100 px-2 py-1 rounded">admin123</code></p>
                        </div>
                        <a href="admin.html" class="mt-4 inline-block px-6 py-3 bg-orange-500 text-white font-bold rounded-lg hover:bg-orange-600">
                            Go to Admin Panel ‚Üí
                        </a>
                    </div>
                `);
            } catch (error) {
                showResult(`
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                        <h3 class="text-xl font-bold text-red-900 mb-2">‚ùå Error Creating Admin</h3>
                        <p class="text-red-700">${error.message}</p>
                    </div>
                `);
            }
        }

        async function deleteAdmin() {
            const username = prompt('Enter username to delete:');
            if (!username) return;

            if (!confirm(`Are you sure you want to delete admin: ${username}?`)) return;

            try {
                await db.collection('admins').doc(username).delete();
                showResult(`
                    <div class="bg-green-50 border border-green-200 rounded-lg p-6">
                        <h3 class="text-xl font-bold text-green-900 mb-2">‚úÖ Admin Deleted</h3>
                        <p class="text-green-700">Admin account "${username}" has been deleted.</p>
                    </div>
                `);
            } catch (error) {
                showResult(`
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                        <h3 class="text-xl font-bold text-red-900 mb-2">‚ùå Error</h3>
                        <p class="text-red-700">${error.message}</p>
                    </div>
                `);
            }
        }

        // Auto-check on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('usernameCheck').value = 'admin';
                checkAdmin();
            }, 500);
        });
    </script>
</body>
</html>
